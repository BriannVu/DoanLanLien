<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Abel"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }

      .heart1 {
        position: relative;
        display: block;
        width: 100px;
        height: 100px;
        background: #e74c3c;
        border-radius: 0 0 0 10px;
        transform: rotate(-45deg);
        animation: pulse 1s infinite;
        margin: auto;
        margin-top: 67px;
        margin-bottom: 50px;
      }
      .heart1::before,
      .heart1::after {
        position: absolute;
        content: "";
        width: 100px;
        height: 100px;
        background: #e74c3c;
        border-radius: 50%;
      }
      .heart1::before {
        top: -50px;
        left: 0;
      }
      .heart1::after {
        top: 0;
        right: -50px;
      }
      @keyframes pulse {
        0%,
        20% {
          transform: rotate(-45deg) scale(1);
        }
        30% {
          transform: rotate(-45deg) scale(1.2);
        }
        50% {
          transform: rotate(-45deg) scale(1);
        }
        60% {
          transform: rotate(-45deg) scale(1.1);
        }
        70%,
        100% {
          transform: rotate(-45deg) scale(1);
        }
      }
      html,
      body {
        height: 100%;
      }

      .wrapper {
        position: relative;
        top: 0px;
        left: 0px;
        width: 100%;
        min-height: 100%;
        overflow: hidden;
        text-align: center;
      }

      .x1 {
        left: 5%;
        -webkit-transform: scale(0.9);
        -moz-transform: scale(0.9);
        transform: scale(0.9);
        opacity: 0.6;
        -webkit-animation: moveclouds 15s linear infinite,
          sideWays 4s ease-in-out infinite alternate;
        -moz-animation: moveclouds 15s linear infinite,
          sideWays 4s ease-in-out infinite alternate;
      }

      .x2 {
        left: 25%;
        -webkit-transform: scale(0.6);
        -moz-transform: scale(0.6);
        transform: scale(0.6);
        opacity: 0.9;
        -webkit-animation: moveclouds 25s linear infinite,
          sideWays 5s ease-in-out infinite alternate;
        -moz-animation: moveclouds 25s linear infinite,
          sideWays 5s ease-in-out infinite alternate;
      }
      .x3 {
        left: 55%;
        -webkit-transform: scale(0.8);
        -moz-transform: scale(0.8);
        transform: scale(0.8);
        opacity: 0.8;
        -webkit-animation: moveclouds 20s linear infinite,
          sideWays 4s ease-in-out infinite alternate;
        -moz-animation: moveclouds 20s linear infinite,
          sideWays 4s ease-in-out infinite alternate;
      }
      .x4 {
        left: 72%;
        -webkit-transform: scale(0.75);
        -moz-transform: scale(0.75);
        transform: scale(0.75);
        opacity: 0.9;
        -webkit-animation: moveclouds 18s linear infinite,
          sideWays 2s ease-in-out infinite alternate;
        -moz-animation: moveclouds 18s linear infinite,
          sideWays 0zs ease-in-out infinite alternate;
      }
      .x5 {
        left: 88%;
        -webkit-transform: scale(0.8);
        -moz-transform: scale(0.8);
        transform: scale(0.8);
        opacity: 0.3;
        -webkit-animation: moveclouds 7s linear infinite,
          sideWays 1s ease-in-out infinite alternate;
        -moz-animation: moveclouds 7s linear infinite,
          sideWays 1s ease-in-out infinite alternate;
      }
      .x6 {
        left: 33%;
        opacity: 1;
        -webkit-animation: moveclouds 2s linear infinite,
          swayWays 1s ease-in-out infinite alternate;
        animation: moveclouds 10s linear infinite,
          swayWays 9s ease-in-out infinite alternate;
      }

      @-webkit-keyframes moveclouds {
        0% {
          top: 500px;
        }
        100% {
          top: -500px;
        }
      }

      @keyframes moveclouds {
        0% {
          top: 500px;
        }
        100% {
          top: -500px;
        }
      }

      @-webkit-keyframes sideWays {
        0% {
          margin-left: 0px;
        }
        100% {
          margin-left: 50px;
        }
      }

      @keyframes sideWays {
        0% {
          margin-left: 0px;
        }
        100% {
          margin-left: 50px;
        }
      }

      @-keyframes swayWays {
        0% {
          transform: rotate(12deg);
          left: -0.3%;
        }
        33% {
          transform: rotate(-2deg);
          left: 0.7%;
        }
        100% {
          transform: rotate(0deg);
          left: -12%;
        }
      }

      .float {
        border: solid 3px #fff;
        border-radius: 15px;
        animation: up-down 0.8s infinite ease-in-out alternate;
      }
      @keyframes up-down {
        from {
          transform: translatey(0px);
        }
        to {
          transform: translatey(-4px);
        }
      }
    </style>
  </head>
  <body
    style="

    </svg>
    <div style="height: 100%">

    <!-- Button Click -->
    <div
      id="heartFlying"
      style="

    <div id="wrapper" class="wrapper" style="display: none">
      <br /><br /><br />
      <div

          display: block;
          margin: auto;

        <img

        <img
          src="slide2.jpg"
          width="100%"

            display: block;

            margin-bottom: 10px;
          "
        />
        <img
          src="slide3.jpg"
          width="100%"

            display: block;

            margin-bottom: 10px;

    </div>
    <script src="heartFlying.js"></script>
    <script>
      const colors = [
        "#e03776",
        "#8f3e98",
        "#4687bf",
        "#3bab6f",
        "#f9c25e",
        "#f47274",
      ];
      const SVG_NS = "http://www.w3.org/2000/svg";
      const SVG_XLINK = "http://www.w3.org/1999/xlink";

      let heartsRy = [];

      function useTheHeart(n) {
        let use = document.createElementNS(SVG_NS, "use");
        use.n = n;
        use.setAttributeNS(SVG_XLINK, "xlink:href", "#heart");
        use.setAttributeNS(null, "transform", `scale(${use.n})`);
        use.setAttributeNS(null, "fill", colors[n % colors.length]);
        use.setAttributeNS(null, "x", -69);
        use.setAttributeNS(null, "y", -69);
        use.setAttributeNS(null, "width", 138);
        use.setAttributeNS(null, "height", 138);

        heartsRy.push(use);
        hearts.appendChild(use);
      }

      for (let n = 18; n >= 0; n--) {
        useTheHeart(n);
      }

      function Frame() {
        window.requestAnimationFrame(Frame);
        for (let i = 0; i < heartsRy.length; i++) {
          if (heartsRy[i].n < 18) {
            heartsRy[i].n += 0.01;
          } else {
            heartsRy[i].n = 0;
            hearts.appendChild(heartsRy[i]);
          }
          heartsRy[i].setAttributeNS(
            null,
            "transform",
            `scale(${heartsRy[i].n})`
          );
        }
      }

      Frame();

      var startBtn = document.getElementById("startBtn");
      startBtn.style.cursor = "pointer";
      startBtn.onclick = function () {
        // document.getElementById("pinkboard").style.display = "";
      };
    </script>
  </body>
</html>
